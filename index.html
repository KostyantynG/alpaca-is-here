<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stylish pug</title>
</head>
<style>
    html,body {
        height: 100%;
        background-color: #7cc9e3;
    }
    img {
        border-radius: 100px;
        position: absolute;
        top: 10px;
        left: 10px;
        transition: transform 0.3s;
    }
</style>

<body>
    <img id="alpaca" src="https://sunday-bucket-2.s3.eu-central-1.amazonaws.com/pug.jpg" width="100"/>
    <p>
        Click anywhere and place your pug
    </p>
</body>
<script>
    const alpaca = document.getElementById('alpaca');
    document.addEventListener('click', function(ev){
        alpaca.style.transform = 'translateY('+(ev.clientY-100)+'px)';
        alpaca.style.transform += 'translateX('+(ev.clientX-100)+'px)';
    },false);
</script>
</html>
